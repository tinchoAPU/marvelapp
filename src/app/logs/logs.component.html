<table mat-table [dataSource]="logs" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="endpoint">
    <th mat-header-cell *matHeaderCellDef> Endpoint </th>
    <td mat-cell *matCellDef="let element"> {{element.endpoint}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date Response </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
